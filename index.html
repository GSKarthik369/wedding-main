<!DOCTYPE html>
<html lang="en" style="overflow-x : hidden;width:100%;position:relative;">

<head>
  <link rel="shortcut icon" id="favicon" href="bride-weds-groom.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="author" id="metaAuthor" content="">
  <meta name="description" id="metaDescription" content="">

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" id="metaOgTitle" content="">
  <meta property="og:description" id="metaOgDescription" content="">
  <meta property="og:url" id="metaOgUrl" content="https://wedding-website.com" />
  <meta property="og:site_name" id="metaOgSiteName" content="wedding-website" />
  <meta property="og:image" id="metaOgImage" content="" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" id="twitterSite" content="">
  <meta name="twitter:title" id="twitterTitle" content="">
  <meta name="twitter:description" id="twitterDescription" content="">
  <meta name="twitter:image" id="twitterImage" content="">

  <title id="pageTitle"></title>

  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
   <div class="background-container"></div>
   <div class="parentContainer">
      <div class="letter" id="letter">
         <div class="sakura-falling"></div>
         <img id="topRightImg" src="assets/design/top-right.png" alt="image-top-right" class="top-right-decoration">
         <img id="topLeftImg" src="assets/design/top-left.png" alt="image-top-left" class="top-left-decoration">
         <div class="topImg">
            <div class="image-cropper">
               <img id="brideGroomImg" src="bride-weds-groom.png" class="image-cropper__image" />
            </div>
         </div>
         <div class="wrap">
            <div class="title m-b-0">
               <h1 class="bride-name"></h1>
               <h2>with</h2>
               <h1 class="groom-name"></h1>
               <h3 class="event-type">Are getting married</h3>
               <!-- <h3>Are getting engaged</h3> -->
               <p>
                  on <span class="date"></span> <br /><br />
                  At <span class="place"></span> <br /><br />
                  <span class="time"></span>
               </p>
            </div>
         </div>
         <div class="venueParent">
            <div class="actions">
               <a id="venueLink"
                  class="venue-link" target="_blank">
                  <div class="venue1">TAP HERE FOR VENUE</div>
               </a>
            </div>
         </div>

         <div class="timeParent">
            <div id="time"></div>
         </div>
         <p class="dance-med">
            Invitation:
         </p>
         <p class="place1">
            <!-- <span class="place1"> Sri Kalidas Convention Centre, Sri Kalidas M Plex,</span>
            <br><br />
            <span class="place1"> Thoongampara, Kattakada</span> -->
            <!-- <br><br />
            On <span class="date1">next day -->
            <!-- <br><br />
            On <span class="date1"> 31<sup>st</sup> August 2024
            <br><br /> -->
            <!-- From <span class="date1"> 04.30 P.M To 08.30 P.M -->
            <span class="date1">
               <div class="receptionParent">
                  <div class="actions">
                     <!-- <a href="https://maps.app.goo.gl/nCnahdUEAkKxjo177?g_st=aw" class="engagement-link">
                        <div class="venue">RECEPTION VENUE</div>
                     </a> -->
                     <a id="invitationLink" target="_blank" href="./invitation/invitation.pdf" download="">
                        <div class="venue">DOWNLOAD INVITATION CARD</div>
                     </a>
                  </div>
               </div>
               <p class="footer">
                  Can't wait to celebrate this auspicious moment with you! <br>
                  Just a ping away for any queries:<br /><br />
                  <b>
                     <a id="whatsappLink" class="whatsapp-link" target="_blank">
                        <i class="fa fa-whatsapp"></i>
                        Message Us
                     </a>
                  </b>
               </p>
               <p class="happiness">Join us in our happiness!</p>
               <p class="footer" id="footerWishes">
                  <span class="dance-med2">Best wishes from kith & kin</span>
               </p>
               <div class="music">
                  <audio src="./assets/mp3/music.mp3" id="weddingMusic" loop="loop" autoplay></audio>
               </div>
            </span>
         </p>
      </div>
      <div class="cover" id="cover" onclick="animateOpen();">
         <div class="coverTop" id="leftpanel">
            <div>
               <span class="coverTitle">
                  Groom
                  <br />weds<br />
                  Bride
               </span>
            </div>
         </div>
         <div class="coverBottom" id="rightpanel"></div>
      </div>
      <div class="openOverlay" id="opovrlay" onclick="animateOpen();">
         <img src="assets/img/openimgg.png" width="100px" height="100px"><span class="open">Open</span>
      </div>
      <div class="siteError" id="siteError">
         Site is unavailable
      </div>
   </div>

   <script src="./js/env.js"></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
   <script src='https://cdn.jsdelivr.net/gh/timoschaefer/jQuery-Sakura/jquery-sakura.min.js'></script>
   <script>
      document.addEventListener("DOMContentLoaded", () => {
         const e = window.ENV;

         // Meta & Title
         document.getElementById("favicon").href = e.FAVICON_PATH;
         document.getElementById("metaAuthor").content = e.AUTHOR_NAME;
         document.getElementById("metaOgTitle").content = e.OG_TITLE;
         document.getElementById("metaOgUrl").content = e.OG_URL;
         document.getElementById("metaOgSiteName").content = e.OG_SITE_NAME;
         document.getElementById("pageTitle").innerText = e.APP_TITLE;

         // Images
         document.getElementById("topRightImg").src = e.TOP_RIGHT_IMG;
         document.getElementById("topLeftImg").src = e.TOP_LEFT_IMG;
         document.getElementById("brideGroomImg").src = e.BRIDE_GROOM_IMG;

         // Links
         document.getElementById("invitationLink").href = e.INVITATION_PDF;
         document.getElementById("weddingMusic").src = e.MUSIC_FILE;
         document.querySelector(".title h1:first-of-type").innerText = e.BRIDE_NAME;
         document.querySelector(".title h1:last-of-type").innerText = e.GROOM_NAME;
         document.querySelector(".title .date").innerText = e.EVENT_DATE;
         document.querySelector(".title .place").innerText = e.EVENT_PLACE;
         document.querySelector(".title .event-type").innerText = e.EVENT_TYPE;
         document.querySelector('.time').textContent = e.EVENT_TIME;
         document.querySelector('#whatsappLink').href = e.WHATSAPP_LINK;
         document.querySelector('#footerWishes').textContent = e.FOOTER_WISHES;
         document.querySelector('#venueLink').href = e.VENUE_MAP_URL;
         document.getElementById("whatsappLink").innerHTML = `<i class="fa fa-whatsapp"></i> ${e.WHATSAPP_TEXT}`;
         document.querySelector(".coverTitle").innerHTML = `
            ${e.BRIDE_NAME}
            <br/>weds<br/>
            ${e.GROOM_NAME}
         `;
      });
   </script>
   <script src="./js/script.js"></script>
</body>

</html>
