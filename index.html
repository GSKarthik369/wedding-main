<body>
   <div class="background-container"></div>

      <div class="letter" id="letter">

            <br><br /> -->

                  <b>

                        <i class="fa fa-whatsapp"></i>

               <p class="footer">
                  <span class="dance-med2"></span>
               </p>
               <div class="music">
                  <audio src="./assets/mp3/music.mp3" id="my_audio" loop="loop" autoplay></audio>
               </div>
            </span>
         </p>
      </div>
      <div class="cover" id="cover" onclick="animateOpen();">
